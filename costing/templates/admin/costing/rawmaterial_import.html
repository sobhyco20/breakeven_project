{% extends "admin/base_site.html" %}

{% block content %}
  <h1>{{ title }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="استيراد" class="default">
  </form>

  <p style="margin-top: 20px; color: #555;">
    ملاحظة: تأكد أن ملف الإكسل يحتوي على الأعمدة:
    <code>code, name, base_unit, purchase_unit, qty_in_base, purchase_price</code>
  </p>
{% endblock %}
