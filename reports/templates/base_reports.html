<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}تقرير{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f6f7f9; padding: 20px; }
        .report-box { background: #fff; padding: 20px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="d-flex justify-content-end mb-3 mt-2">
        <a href="/admin/" target="_top"
        class="btn btn-secondary btn-sm" style="font-weight: bold;">
            ⬅ الرجوع إلى لوحة التحكم
        </a>
    </div>

<div class="report-box">
    {% block filters %}{% endblock %}
    {% block content %}{% endblock %}
</div>

</body>
</html>
