<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f9; }
    .sidebar { height:100vh; overflow:auto; background:#fff; border-left:1px solid #ddd; }
    .report-frame { width:100%; height:100vh; border:none; background:#fff; }
    .app-title { font-size:1.1rem; font-weight:700; }
    .small-hint { font-size:.85rem; color:#6c757d; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar p-3">
      <div class="app-title mb-2 text-center">ðŸ§­ {{ page_title }}</div>
      <div class="small-hint text-center mb-3">    Ø§Ø¹Ø¯Ø§Ø¯Ø§Øª</div>

      {% for sec in sections %}
        <h6 class="text-muted mt-3 mb-2">{{ sec.title }}</h6>
        <div class="list-group mb-2">
          {% for it in sec.items %}
            <a href="{{ it.url }}" target="portal_frame"
               class="list-group-item list-group-item-action">
              {{ it.title }}
            </a>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
        <a href="{% url 'portal:raw_materials' %}?embed=1"
        target="portal_frame"
        class="list-group-item list-group-item-action">
        ðŸ§± Ø§Ù„Ù…ÙˆØ§Ø¯ Ø§Ù„Ø®Ø§Ù…
        </a>

    <!-- Iframe -->
    <div class="col-md-9 col-lg-10 p-0">
      <iframe id="portalFrame" name="portal_frame" class="report-frame"
              src="{{ default_url }}"></iframe>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const iframe = document.getElementById("portalFrame");
  const savedUrl = localStorage.getItem("portal_current_url");

  if (savedUrl) iframe.src = savedUrl;
  else localStorage.setItem("portal_current_url", iframe.src);

  document.querySelectorAll("a[target='portal_frame']").forEach(function (a) {
    a.addEventListener("click", function () {
      localStorage.setItem("portal_current_url", this.href);
    });
  });
});
</script>

</body>
</html>
