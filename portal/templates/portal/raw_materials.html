<body>

<script>
  const UNITS = [
    {% for u in units %}
      {id: {{u.id}}, name: "{{u.name|escapejs}}", abbr: "{{u.abbreviation|default:''|escapejs}}"},
    {% endfor %}
  ];

  const endpoints = {
    list: "{% url 'portal:raw_materials_list' %}",
    save: "{% url 'portal:raw_materials_api' %}",
  };

  function unitOptions(selectedId){
    let html = `<option value="">â€”</option>`;
    for (const u of UNITS){
      const label = (u.abbr ? `${u.name} (${u.abbr})` : u.name);
      html += `<option value="${u.id}" ${String(u.id)===String(selectedId||"")?"selected":""}>${label}</option>`;
    }
    return html;
  }

  function calcSmallCost(factor, bigPrice){
    const f = parseFloat(factor||"0") || 0;
    const p = parseFloat(bigPrice||"0") || 0;
    if (f <= 0) return "";
    return (p / f).toFixed(6);
  }

  function setRowEditable(tr, editable){
    tr.querySelectorAll("[data-field]").forEach(el => { el.disabled = !editable; });
    tr.dataset.editing = editable ? "1" : "0";
    tr.querySelector("[data-act='edit']").classList.toggle("d-none", editable);
    tr.querySelector("[data-act='save']").classList.toggle("d-none", !editable);
    tr.querySelector("[data-act='cancel']").classList.toggle("d-none", !editable);
  }

  function rowHtml(r){
    const locked = !!r.locked;
    const lockBadge = locked
      ? `<span class="badge text-bg-danger locked-badge">Ø¹Ù„ÙŠÙ‡ Ø­Ø±ÙƒØ©</span>`
      : `<span class="badge text-bg-success locked-badge">Ù…Ø³Ù…ÙˆØ­</span>`;

    return `
      <tr data-id="${r.id||""}" class="${locked?'row-locked':''}">
        <td><input class="form-control" data-field="sku" value="${r.sku||""}" ${locked?'disabled':''}></td>
        <td><input class="form-control" data-field="name" value="${r.name||""}" ${locked?'disabled':''}></td>

        <td>
          <select class="form-select" data-field="storage_unit_id" ${locked?'disabled':''}>
            ${unitOptions(r.storage_unit_id)}
          </select>
        </td>

        <td>
          <select class="form-select" data-field="ingredient_unit_id" ${locked?'disabled':''}>
            ${unitOptions(r.ingredient_unit_id)}
          </select>
        </td>

        <td><input class="form-control" data-field="factor" value="${r.factor||"0"}" ${locked?'disabled':''}></td>
        <td><input class="form-control" data-field="big_price" value="${r.big_price||"0"}" ${locked?'disabled':''}></td>
        <td><input class="form-control" data-field="small_cost" value="${r.small_cost||""}" disabled></td>

        <td class="text-center">${lockBadge}</td>

        <td class="text-center">
          <button class="btn btn-outline-secondary btn-sm" data-act="edit" ${locked?'disabled':''}>ØªØ¹Ø¯ÙŠÙ„</button>
          <button class="btn btn-primary btn-sm d-none" data-act="save" ${locked?'disabled':''}>Ø­ÙØ¸</button>
          <button class="btn btn-light btn-sm d-none" data-act="cancel" ${locked?'disabled':''}>Ø¥Ù„ØºØ§Ø¡</button>
          <button class="btn btn-outline-danger btn-sm" data-act="delete" ${locked?'disabled':''}>Ø­Ø°Ù</button>
        </td>
      </tr>
    `;
  }

  async function loadRows(){
    const q = (document.getElementById("q").value || "").trim();
    const url = endpoints.list + (q ? `?q=${encodeURIComponent(q)}` : "");
    const res = await fetch(url, {headers: {"X-Requested-With":"XMLHttpRequest"}});
    const data = await res.json();
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";
    for (const r of data.rows){
      tbody.insertAdjacentHTML("beforeend", rowHtml(r));
      const tr = tbody.lastElementChild;
      // âœ… Ø§Ø­Ø³Ø¨ small_cost ÙÙˆØ±Ø§Ù‹ Ù„Ùˆ Ø§Ù„Ø³ÙŠØ±ÙØ± Ù…Ø´ Ø±Ø§Ø¬Ø¹Ù‡
      if (!r.small_cost){
        tr.querySelector(`[data-field="small_cost"]`).value = calcSmallCost(r.factor, r.big_price);
      }
    }
  }

  function getRowPayload(tr){
    const get = (name) => tr.querySelector(`[data-field="${name}"]`)?.value ?? "";
    return {
      id: tr.dataset.id || "",
      sku: get("sku"),
      name: get("name"),
      storage_unit_id: get("storage_unit_id"),
      ingredient_unit_id: get("ingredient_unit_id"),
      factor: get("factor"),
      big_price: get("big_price"),
    };
  }

  async function postForm(payload){
    const fd = new FormData();
    for (const [k,v] of Object.entries(payload)) fd.append(k, v);
    const res = await fetch(endpoints.save, {
      method:"POST",
      body: fd,
      headers: {"X-Requested-With":"XMLHttpRequest"}
    });
    const data = await res.json().catch(()=>({ok:false,error:"invalid json"}));
    if (!res.ok) throw (data?.error || "request failed");
    if (!data.ok) throw (data.error || "failed");
    return data;
  }

  document.addEventListener("click", async (e) => {
    const btn = e.target.closest("button[data-act]");
    if (!btn) return;
    const tr = btn.closest("tr");
    const act = btn.dataset.act;

    if (act === "edit"){
      tr._snapshot = getRowPayload(tr);
      setRowEditable(tr, true);
    }

    if (act === "cancel"){
      const snap = tr._snapshot || {};
      for (const [k,v] of Object.entries(snap)){
        const el = tr.querySelector(`[data-field="${k}"]`);
        if (el) el.value = v;
      }
      tr.querySelector(`[data-field="small_cost"]`).value = calcSmallCost(snap.factor, snap.big_price);
      setRowEditable(tr, false);
    }

    if (act === "save"){
      try{
        const payload = getRowPayload(tr);
        payload.action = "save";
        const out = await postForm(payload);
        if (!tr.dataset.id) tr.dataset.id = out.id;
        tr.querySelector(`[data-field="small_cost"]`).value =
          out.small_cost || calcSmallCost(payload.factor, payload.big_price) || "";
        setRowEditable(tr, false);
      }catch(err){
        alert(String(err || "Ø®Ø·Ø£"));
      }
    }

    if (act === "delete"){
      if (!confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø­Ø°ÙØŸ")) return;
      try{
        const payload = {action:"delete", id: tr.dataset.id};
        await postForm(payload);
        tr.remove();
      }catch(err){
        alert(String(err || "Ø®Ø·Ø£"));
      }
    }
  });

  document.addEventListener("input", (e) => {
    const el = e.target;
    const tr = el.closest("tr");
    if (!tr) return;
    if (!el.matches('[data-field="factor"], [data-field="big_price"]')) return;

    const factor = tr.querySelector('[data-field="factor"]').value;
    const big = tr.querySelector('[data-field="big_price"]').value;
    tr.querySelector('[data-field="small_cost"]').value = calcSmallCost(factor, big);
  });

  document.getElementById("btnReload").addEventListener("click", loadRows);
  document.getElementById("q").addEventListener("keydown", (e)=>{ if(e.key==="Enter") loadRows(); });

  document.getElementById("btnAdd").addEventListener("click", () => {
    const tbody = document.getElementById("tbody");
    const r = {id:"", sku:"", name:"", storage_unit_id:"", ingredient_unit_id:"", factor:"1", big_price:"0", small_cost:"", locked:false};
    tbody.insertAdjacentHTML("afterbegin", rowHtml(r));
    const tr = tbody.querySelector("tr");
    setRowEditable(tr, true);
  });

  loadRows();
</script>
